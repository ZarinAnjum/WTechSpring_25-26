<!DOCTYPE html>
<html lang="eng">

<title> Student Registration Page </title>

<head>

    <h1>Student Registration Page</h1>

</head>

<form>

    <label for ="StudentName">Student Name: </label>
    <input type="text" name="StudentName" id="StudentName" placeholder="Enter Your Name">

    <br><br>

    <label for ="StudenCGPA">Student CGPA: </label>
    <input type="text" name="StudenCGPA" id="StudenCGPA" placeholder="Enter Your CGPA">

    <br><br>

    <label for="GenderMale"> Male </label>
    <input type="radio" name="Gender" id="GenderMale" value="Male">

    <br><br>

    <label for="GenderFemale"> Female </label>
    <input type="radio" name="Gender" id="GenderFemale" value="Female">

    <br><br>

    <label for="Department"> Select Department: </label>
    <select>

        <option values ="CSE">CSE</option>
        <option values ="EEE">EEE</option>
        <option values ="PHARM">PHARM</option>
        <option values ="ARC">ARC</option>

    </select>

    <br><br>

    <label for ="StudenID">Student ID </label>
    <input type="text" name="StudenID" id="StudenID" >

    <br><br>

    <label for ="Address">Adress: </label>
    <textarea name="Address" id="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea>

    <br><br>

    <label for ="DOB">Date of Birth: </label>
    <input type="date" name="StudentDOB" id="DOB" >

    <br><br>
    
    <label for ="StudenEmail">Email: </label>
    <input type="text" name="StudenEmail" id="StudenEmail" >

    <br><br>

    <label for ="InsertFile">Upload your Grade Report: </label>
    <input type="file" name="file" id="file" >

    <br><br>

    <label for ="TAC">I agree to the terms and conditions </label>
    <input type="checkbox" name="checkbox" id="checkbox" >

    <br><br>

    <label for ="Phn">Phone Number: </label>
    <input type="tel" name="Phn" id="Phn" placeholder="Enter your phone number" >

    <br><br>

    <label for ="Submit">Submit your information </label>

    <br><br>

    <input type="submit" name="submit" id="submit" >

    <br><br>

</form>

</html>
